    window.addEventListener("scroll", () => {
      const currentScrollY = window.scrollY;
      const diff = currentScrollY - lastScrollY;
      if (Math.abs(diff) >= threshold) {
        titleBar.style.top = diff < 0 ? "-50px" : "-200px";

      const checkout = JSON.parse(localStorage.getItem('checkout') || 'null');
      const subtotal = items.reduce((s, it)=> s + it.unitPrice * it.quantity, 0);
      // cartと同じ基本送料ロジック
      function calcBaseShipping(n){
        if (n >= 10000) return 0;
        if (n >= 5000)  return 350;
        return 700;
      }
      const baseShipping = checkout?.baseShipping ?? calcBaseShipping(subtotal);
      const addOpt       = checkout?.addOpt ?? 0;
      const addOptText   = checkout?.addOptText ?? '';
      const paymentMethod= checkout?.paymentMethod ?? 'bank_transfer';
      const total        = checkout?.total ?? (subtotal + baseShipping + addOpt);

      const payload = {
        customer,
        note: (fd.get('memo') || '').toString(),
        items,
        // サマリー（さまりー：合計まとめ）
        summary: {
          subtotal,
          shipping: baseShipping,
          shippingOptionAdd: addOpt,
          total,
          shippingOptionText: addOptText,
          paymentMethod
        },
        // デバッグ用に元データ全体もサーバで参照できるよう持たせたい場合：
        // cartSnapshot: cart
      };

      try{
        const res = await fetch(`${window.API_BASE}/orders`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(await res.text() || '注文送信に失敗しました');

        const data = await res.json(); // サーバは { orderId, total } を返す想定
        alert(`ありがとうございました。ご注文番号 #${data.orderId}（合計 ¥${Number(data.total).toLocaleString()}）を受け付けました。`);

        // 後始末：ローカル保存をクリア
        localStorage.removeItem('cart');
        localStorage.removeItem('checkout');

        // フォームリセット＆プレースホルダ初期化
        e.target.reset();
        lastName.placeholder='お名前'; firstName.placeholder='';
        [lastName,firstName,lastKana,firstKana].forEach(el=>el.classList.remove('ph-on'));
        lastKana.placeholder='フリガナ（セイ）'; firstKana.placeholder='フリガナ（メイ）';

        // 必要ならトップへ
        // go('/?page=index');
      }catch(err){
        alert('エラー：' + err.message);
      }
    });

// 入力をカタカナに自動変換する関数
function toKatakana(str) {
  return str.replace(/[\u3041-\u3096]/g, function(ch) {
    return String.fromCharCode(ch.charCodeAt(0) + 0x60);
  });
}

// フリガナ欄に入力されたら自動変換
[lastKana, firstKana].forEach(el => {
  el.addEventListener('input', () => {
    el.value = toKatakana(el.value);
  });
});
  </script>
